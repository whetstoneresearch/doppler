name: test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize


env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests isToken0 (true) fee (0) protocolFee (0)
        run: |
          export IS_TOKEN_0=TRUE
          forge test -vvv --via-ir
        id: test0

      - name: Run forge tests isToken0 (true) fee (300) protocolFee (0)
        run: |
          export IS_TOKEN_0=TRUE
          export FEE=300
          forge test -vvv --via-ir
        id: test1

      - name: Run forge tests isToken0 (true) fee (300) protocolFee (50)
        run: |
          export IS_TOKEN_0=TRUE
          export FEE=300
          export PROTOCOL_FEE=50
          forge test -vvv --via-ir
        id: test2

