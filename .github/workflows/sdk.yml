name: Sync deployments to SDK

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'Deployments.json'

jobs:
  sync-to-sdk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Contracts repository
        uses: actions/checkout@v4
        with:
          path: contracts

      - name: Checkout SDK repository
        uses: actions/checkout@v4
        with:
          repository: whetstoneresearch/doppler-sdk-alpha
          token: ${{ secrets.PAT_SDK }}
          path: sdk

      - name: Generate TypeScript file from JSON
        run: |
          echo "export const DEPLOYMENTS = $(cat contracts/Deployments.json) as const;" > sdk/src/deployed-addresses.ts

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          path: sdk
          token: ${{ secrets.PAT_SDK }}
          commit-message: "chore: update deployed contract addresses"
          branch: update-deployments-${{ github.sha }}
          title: "chore: Update deployed contract addresses"
          body: |
            Auto-generated PR to sync deployed contract addresses from doppler repo.
            
            Triggered by commit: ${{ github.sha }}
            
            Please review the changes and merge if everything looks correct.
          base: main
