[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"
via_ir = true
solc = '0.8.26'
fs_permissions = [{ access = "read", path = "./"}]


[fuzz]
max_test_rejects = 10000000

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[profile.coverage]
# use the --ir-minimum flag to get coverage to run. there's no foundry config for this yet.

[fmt]
bracket_spacing = true
int_types = 'long'
line_length = 120
multiline_func_header = 'params_first'
number_underscore = 'thousands'
quote_style = 'double'
tab_width = 4
wrap_comments = false

unknown_chain = { key = "", chain = 1, url = "https://virtual.mainnet.rpc.tenderly.co/78755f0a-d8c7-4b61-9832-fe86bacbd571" }
