# Deployment configurations for the different chains we support
#
# Each section defines the necessary parameters for deploying contracts on a specific network and
# must follow the following format:
#
# [network-name]
# endpoint_url = "${SECRET_RPC_URL}"
# create2_factory = "0x0000000000000000000000000000000000000000"
# create_x = "0x0000000000000000000000000000000000000000"
# uniswap_v4_pool_manager = "0x0000000000000000000000000000000000000000"
# airlock = "0x0000000000000000000000000000000000000000"

